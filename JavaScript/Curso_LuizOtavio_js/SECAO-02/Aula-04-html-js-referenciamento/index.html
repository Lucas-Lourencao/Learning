<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha primeira Página HTML</title>

    <!-- 
    Colocar o JS ou mesmo referenciar uma página JS no HEAD não é uma boa prática, pois
    ao carregar a página o navegador terá uma perda de velocidade tentando executar os códigos
    JS.

    <script>
        console.log('Esta não pe uma boa prática');
    </script>

    -->
</head>
<body>
    <div>
        <p>Utilize Ctrl + u para mostrar o código da página;</p>
        <p>Utilize Ctrl + Shift + i para inspecionar o código e abrir o console do navegador.</p>
    </div>
    
    <!--Este é um modo menos profissional de trabalhar com JS e HTML-->
    <script>
        console.log('Colocar o JS ao final do body, de preferência referenciando um arquivo externo!');
        console.log('Estas mensagens serão mostradas no console do navegardor');
    </script>
    
    <!--Este é o modo mais profissional de se trabalhar com JS e HTML-->
    <script src="index.js"></script>
</body>
</html>
