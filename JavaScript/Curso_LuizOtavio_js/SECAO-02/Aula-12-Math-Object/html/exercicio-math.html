<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>O número escolhido foi: 
            <strong>
                <span id="numero-escolhido"></span>
            </strong>
        </h1>

        <p>A raiz do numero escolhido é: 
            <strong>
                <span id="raiz"></span>
            </strong>
        </p>

        <p>O número escolhido 
            <strong>
                <span id="e-inteiro"></span>
            </strong> um número inteiro!
        </p>

        <p>O número escolhido 
            <strong>
                <span id="e-nan"></span>
            </strong> um NaN!
        </p>
        
        <p>Arredondando o numero escolhido para baixo, temos:
            <strong>
                <span id="baixo"></span>
            </strong>
        </p>
        <p>Arredondando o numero escolhido para cima, temos:
            <strong>
                <span id="alto"></span>
            </strong>
        </p>
        <p>Formatando o número informado com duas casas decimais, temos:
            <strong>
                <span id="formatado"></span>
            </strong>
        </p>
    </div>
    <script src="../ex-01-math.js"></script>
</body>
</html>
